<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
   <div class="continer mt-5" align center>
        <b>Name:</b><input type="text" name="name" placeholder="enter your name" maxlength="10">
        <br>
        <br>
        <b>password:</b><input type="text" name="pass" placeholder="enter your password" maxlength="10">
        <br>
        <br>
        <b>branch:</b><input type="radio" name="1">it</input>
        <input type="radio" name="1">cse</input>
        <input type="radio" name="1">it</input>
        <input type="radio" name="1">ece</input>
        <input type="radio" name="1">eee</input>
        <br>
        <br>
        <b>gender:</b><input type="radio" name="1">male</input>
        <input type="radio" name="1">female</input>
        <input type="radio" name="1">orther</input>
        <br>
        <br>
        <b>interests:</b>
        <input type="checkbox" name="1">music</input>
        <input type="checkbox" name="1">sports</input>
        <input type="checkbox" name="1">entrepreneurship</input>
        <br>
        <br>
        <button type="button" class="btn btn-warning">submit</button>
        
    </div>
   </div> 

</body>
</html>
